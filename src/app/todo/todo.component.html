<div class="container" [ngClass]="{ done: task.complete }">
  <p class="delete" (click)="deleteTask(task)">&#10008;</p>
  <p>
    {{ task.context }}
    <input
      type="checkbox"
      [checked]="task.complete"
      (click)="taskState(task)"
    />
    <button (click)="editTask(task)" class="edit-btn">edit</button>
  </p>
</div>
